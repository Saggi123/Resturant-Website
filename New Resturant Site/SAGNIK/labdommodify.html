<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
<script>
    function loadXMLDoc() {
      var xhttp=new XMLHttpRequest();
      xhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
        //myfunction(this); 
        //myfunction1(this);   
        //myfunction2(this);
        myfunction3(this);
        }
      };  
      xhttp.open("GET", "Menu1.xml", true);
      xhttp.send();   
    }
    function myfunction(xml) {
        var xmlDoc=xml.responseXML;
        var x;
        var txt;
        txt="Elements before deletion in the files"+
        xmlDoc.getElementsByTagName("Items").length+ "<br>"; 
        x=xmlDoc.getElementsByTagName("Items")[0];
        x.parentNode.removeChild(x);
        txt +="Number of Nodes After removeChild():"+
        xmlDoc.getElementsByTagName("Items").length;
        document.getElementById("demo").innerHTML=txt;
    }
    function myfunction1(xml) {
    var x, y, xmlDoc, txt;
    xmlDoc = xml.responseXML;
    txt = "";
    x = xmlDoc.getElementsByTagName("name")[0];
    txt += "Child nodes: " + x.childNodes.length +"<br>";
    y = x.childNodes[0];
    x.removeChild(y);
    txt += "Child nodes: " + x.childNodes.length;
    document.getElementById("demo").innerHTML = txt;
}
function myfunction2(xml) {
    var xmlDoc = xml.responseXML;
    var x;    
    var txt = "";
    x = xmlDoc.getElementsByTagName("name")[0].childNodes[0];
    txt += x.nodeValue + "<br>";    
    x.nodeValue = "Egg Chicken hakka Chowmein";
    x = xmlDoc.getElementsByTagName("name")[0].childNodes[0];
    txt += x.nodeValue + "<br>";    
    document.getElementById("demo").innerHTML = txt;
}
function myfunction3(xml) {
    var x, y, i, newElement, txt, xmlDoc;
    xmlDoc = xml.responseXML;
    newElement = xmlDoc.createElement("availability");
    x = xmlDoc.getElementsByTagName("Items")[0]
    x.appendChild(newElement);

   // Display all elements
    xlen = x.childNodes.length;
    y = x.firstChild;
    txt = "";
    for (i = 0; i < xlen; i++) {
        if (y.nodeType == 1) {
            txt += y.nodeName + "<br>";
        }
        y = y.nextSibling;
    }
    document.getElementById("demo").innerHTML = txt;
}
    loadXMLDoc();
</script>
</body>
</html>
